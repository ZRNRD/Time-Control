<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time Control</title>
</head>
<body>
    <div class="container">
        <div class="time-control">
            <h1 class="time-control__header">Таймер</h1>

            <div class="time-control__menu ">
                <div class="menu-items">
                    <input type="button" class="menu-item menu-item_active" value="Таймер">
                    <input type="button" class="menu-item" value="Секундомер">
                </div>
                <input type="button" class="menu-show" value="Меню">
            </div><!-- ./time-control__menu -->

           <div class="time-control__content">
               <div class="timer">
                   <div class="timer__nums">
                       <div class="timer__hours">
                            <input type="button" class="num__up" value="&#5169;">
                            <p class="num">00</p>
                            <input type="button" class="num__down" value="&#5167;">
                            <p>часы</p>
                       </div>
                       <div class="timer__minutes">
                            <input type="button" class="num__up" value="&#5169;">
                            <p class="num">00</p>
                            <input type="button" class="num__down" value="&#5167;">
                            <p>минуты</p>
                       </div>
                       <div class="timer__seconds">
                            <input type="button" class="num__up" value="&#5169;">
                            <p class="num">00</p>
                            <input type="button" class="num__down" value="&#5167;">
                            <p>секунды</p>
                       </div>
                   </div>
                   <div class="timer__buttons">
                       <input type="button" class="timer__start" value="ПУСК">
                   </div>
                </div>
               <div class="stopwatch hide">Секундомер</div><!-- ./stopwatch -->
           </div>

        </div><!-- ./time-control -->
    </div>

    <script src="app.js"></script>
</body>
</html>
